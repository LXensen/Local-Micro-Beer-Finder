<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <p>A list of beers in the database</p>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="beer in beers">
        <strong>{{beer.name}}</strong><br>
        <span class="text-muted">{{beer.description}}</span>
        <a ng-click="delete(user)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
    </li>
  </ul>
</div>
